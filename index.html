<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indira Cinema</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://indiracinema.com/" />
  <meta property="og:title" content="Indira Cinema" />
  <meta property="og:description" content="A heritage single-screen movie theater in Kolkata" />
  <meta property="og:image" content="https://indiracinema.com/img/banner.jpeg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://indiracinema.com/" />
  <meta property="twitter:title" content="Indira Cinema" />
  <meta property="twitter:description" content="A heritage single-screen movie theater in Kolkata" />
  <meta property="twitter:image" content="https://indiracinema.com/img/banner.jpeg" />

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .banner-container {
      width: 100%;
      height: 100vh;       /* fill viewport height */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* cover container while keeping aspect ratio */
      object-position: center; /* always show central slice */
      display: block;
    }

    @media (max-width: 600px) {
      .banner-container img {
        object-position: center center; /* vertical central slice on narrow screens */
      }
    }
  </style>
</head>
<body>

<header></header>
<script src="nav.js"></script>



  <main class="banner-container">
    <img src="img/banner_color.jpg" alt="Indira Cinema Banner" />
  </main>

  <footer>
    &copy; 2025 Indira Cinema, Kolkata
  </footer>

</body>
</html>
